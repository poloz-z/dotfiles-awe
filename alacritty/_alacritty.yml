env:
  TERM: xterm-256color

window:
  opacity: 1
  padding: 
    x: 20
    y: 20

visual_bell:
  animation: EaseOutExpo
  duration: 0.4
  color: "#e4c9af"

cursor:
  style: 'Block'

font:
  normal:
    family: Monofur Nerd Font
    style: Book

  bold:
    family: Monofur NF
    style: Bold 

  italic:
    family: Monofur Nerd Font 
    style: Italic 

  bold_italic: 
    family: Monofur Nerd Font
    style: Bold Italic

  size: 12 

  glyph_offset:
    x: 0
    y: 0

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

live_config_reload: true
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "0x191724"
    foreground: "0xe0def4"
  cursor:
    text: "0x575279"
    cursor: "0xcecacd"
  vi_mode_cursor:
    text: "0x575279"
    cursor: "0xcecacd"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: "0x575279"
    background: "0xdfdad9"
  normal:
    black: "0xf2e9e1"
    red: "0xb4637a"
    green: "0x286983"
    yellow: "0xea9d34"
    blue: "0x56949f"
    magenta: "0x907aa9"
    cyan: "0xd7827e"
    white: "0x575279"
  bright:
    black: "0x9893a5"
    red: "0xb4637a"
    green: "0x286983"
    yellow: "0xea9d34"
    blue: "0x56949f"
    magenta: "0x907aa9"
    cyan: "0xd7827e"
    white: "0x575279"
  hints:
    start:
      foreground: "#e0def4"
      background: "#191724" 
    end:
      foreground: "#e0def4" 
      background: "#191724" 
